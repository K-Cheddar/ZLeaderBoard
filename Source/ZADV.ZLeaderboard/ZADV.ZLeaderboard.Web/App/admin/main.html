
<div class="container">
    <h2>Events</h2>
    <a ui-sref="eventCreate" class="btn btn-default"> Create Event</a>
    <br />
    <table class="table table-hover">
        <tr class="active">
            <th> </th>
            <th>Name</th>
            <th>Starts</th>
            <th>Ends</th>
            <th>Edit</th>
        </tr>
        <tr class="hover" ui-sref="eventEdit({eventId: event.Id})" ng-repeat="event in model.events">
            <td colspan="1" ng-if="event.IsActive"><i class="fa fa-dot-circle-o eActive" aria-hidden="true"></i></td>
            <td colspan="1" ng-if="!event.IsActive"><i class="fa fa-dot-circle-o eInactive" aria-hidden="true"></i></td>
            <td ><p>{{event.Name | characters:30: false}}</p></td>
            <td><p>{{event.StartAt | date:'short'}}</p></td>
            <td><p>{{event.EndAt | date:'short'}}</p></td>
            <!--<td>{{event.IsActive == true ? "Active" : "Not Active"}}</td>-->
            <td><a ui-sref="eventEdit({eventId: event.Id})"><i class="fa fa-pencil-square-o fa-lg edit" aria-hidden="true"></i></a></td>
        </tr>
    </table>
</div>
